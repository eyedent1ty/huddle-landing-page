<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Huddle Landing page</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <link rel="stylesheet" href="/style.css" />
        <link rel="icon" href="images/favicon-32x32.png" />
    </head>
    <body>
        <div class="bg"></div>
        <nav class="nav">
            <a class="nav__logo" href="/"></a>
        </nav>
        <main class="container">
            <section class="header">
                <main class="header__main">
                    <div class="header__main__illustration"></div>
                </main>
            </section>
            <section class="body">
                <main class="body__main">
                    <div class="texts">
                        <p class="large-text">
                            Build The Community Your Fans Will Love
                        </p>
                        <p>
                            Huddle re-imagines the way we build communities. You
                            have a voice, but so does your audience. Create
                            connections with your users as you engage in genuine
                            discussion.
                        </p>
                    </div>
                    <a class="btn-register" href="#">Register</a>
                </main>
            </section>
        </main>
        <footer class="footer">
            <div class="links">
                <i class="fa-brands fa-facebook-f icon facebook"></i>
                <i class="fa-brands fa-twitter icon"></i>
                <i class="fa-brands fa-instagram icon"></i>
            </div>
        </footer>
    </body>
</html>
